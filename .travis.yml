language: python
python:
- '2.7'
install:
- easy_install https://github.com/deep-compute/pygtail/tarball/master/#egg=pygtail-0.6.1
- pip install .
script:
- python setup.py test
deploy:
  - provider: releases
    skip_cleanup: true
    api-key:
      secure: 
    name: logagg-0.2.4
    tag_name: 0.2.4
    on:
        branch: master
        repo: deep-compute/logagg
    # test pypi
  - provider: pypi
    distributions: "sdist bdist_wheel"
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
    user: "deepcompute"
    password:
      secure: 
    on:
      branch: master
      tags: false
    # pypi
  - provider: pypi
